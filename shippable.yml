language: node_js

node_js:
  - 6.11.1

build:
  ci:
    - npm install
    - npm install -g mocha-junit-reporter
    #Run tests
    - npm run test
    - npm run coverage

integrations:
  notifications:
    - integrationName: Slack-Notification
      type: slack
      recipients:
        - "#builds"
      on_success: always
      on_failure: always
      on_start: never
      on_pull_request: never